<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Title</title>
</head>
<body>
<div class="header">
    <div class="menu">
        <button class="menuButton">Menu</button>
        <div class="menuLinks">
            <a href="/home">Hjem</a>
            <a href="/viewCustomer">Kunder</a>
            <a href="/viewEmployee">Medarbejdere</a>
            <a href="/createNewsfeed">Opret nyhedsopslag</a>
            <a href="/viewSchedule">Vagtplan</a>
        </div>
    </div>
    <div class="logo">
        <img src="logo.png">
    </div>

</div>
<form action="/logout" method="get">
    <button type="submit">Log out</button>
</form>

<div class="newsfeed">
    <table align="center" th:each="newsfeed: ${newsfeeds}">
        <thead>
        <tr>
            <th>
                <p th:text="${newsfeed.dato + ' @ '+ newsfeed.tid}"></p>
            </th>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">
                <p th:text="${newsfeed.opslag}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
