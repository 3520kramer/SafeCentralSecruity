<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <style>


    </style>
</head>
<body>

<div class="header">
    <div class="menu">
        <button class="menuButton">Menu</button>
        <div class="menuLinks">
            <a href="/home">Hjem</a>
            <a href="/viewCustomer">Kunder</a>
            <a href="/viewEmployee">Medarbejdere</a>
            <a href="/viewLogin">Logins</a>
            <a href="/createNewsfeed">Opret nyhedsopslag</a>
            <a href="/viewScheduleAll">Vagtplan</a>
            <a href="/viewWages">LÃ¸nninger</a>
        </div>
    </div>

    <form action="/logout" method="get">
        <button type="submit" class="logout">Log ud</button>
    </form>

    <div class="logo">
        <a href="/home"><img src="logo.png"></a>
    </div>

</div>

</div>

<div class="container">

    <div class="results">

    <table>
        <thead>
        <tr>
            <th>
                <p>Navn</p>
            </th>
            <!--<th>
                <p>Efternavn</p>
            </th>-->
            <th>
                <p>Starttid</p>
            </th>
            <th>
                <p>Sluttid</p>
            </th>
            <th>
                <p>Timetal</p>
            </th>
            <th>
                <p>Dato</p>
            </th>
            <th>
                <p>Firma</p>
            </th>
            <th>
                <p>Adresse</p>
            </th>

            <th>
                <p>By</p>
            </th>

            <th>
                <p>Postnummer</p>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule: ${schedules}">
            <td>
                <p th:text="${schedule.navn}"></p>
            </td>
            <!--<td>
                <p th:text="${schedule.efternavn}"></p>
            </td>-->
            <td>
                <p th:text="${schedule.starttid}"></p>
            </td>
            <td>
                <p th:text="${schedule.sluttid}"></p>
            </td>
            <td>
                <p th:text="${schedule.timetal}"></p>
            </td>
            <td>
                <p th:text="${schedule.dato}"></p>
            </td>
            <td>
                <p th:text="${schedule.firma_navn}"></p>
            </td>
            <td>
                <p th:text="${schedule.adresse}"></p>
            </td>

            <td>
                <p th:text="${schedule.bydel}"></p>
            </td>

            <td>
                <p th:text="${schedule.postnummer}"></p>
            </td>
            <td>

                <a th:href="@{'/delete_schedule/'+${schedule.vagtplan_id}}">
                    <button type="button" class="deletebtn">Slet</button>
                </a>
                <a th:href="@{'/update_schedule/'+${schedule.vagtplan_id}}">
                    <button type="button" class="updatebtn">Opdatere</button>
                </a>
            </td>
        </tr>

        </tbody>
    </table>



    </div>
</div>
</div>
<div class="sideMenu">


    <input type="checkbox" id="Boggle">
    <label for="Boggle">Dagens</label>
    <div class="scheduledate">
        <form action="/viewScheduleDate" method="post">
            <p>Se vagtplan for: </p>
            <input type="date" name="date">
            <input type="submit" value="Se vagter for dato">

        </form>
    </div>


    <input type="checkbox" id="toggle1">
    <label for="toggle1">Fra til</label>
    <div class="scheduledatefromto">
        <form action="/viewScheduleDateFromTo" method="post">
            <p>Se vagtplan fra:</p>
            <input type="date" name="date">
            til:
            <input type="date" name="dateTo">
            <input type="submit" value="Se vagter for dato">

        </form>
    </div>





    <a href="/viewSchedule">
        <button type="button" class="todaysbtn">Se dagens vagter</button>
    </a>
    <a href="/viewScheduleAll">
        <button type="button" class="allsbtn">Se alle vagter</button>
    </a>
    <a href="/createSchedule">
        <button type="button" class="createbtn">Opret vagt</button>
    </a>
</div>



</body>
</html>
