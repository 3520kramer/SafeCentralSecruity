<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <a href="/home">
            <button class="btn">Back</button>
        </a>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fornavn</th>
                    <th>Efternavn</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.id}"/>
                <td th:text="${employee.fornavn}"/>
                <td th:text="${employee.efternavn}"/>

                </td>
            </tr>
            </tbody>
        </table>

</body>
</html>
