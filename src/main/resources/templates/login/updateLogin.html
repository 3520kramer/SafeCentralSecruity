</head>
<body>
<div class="header">
    <div class="menu">
        <button class="menuButton">Menu</button>
        <div class="menuLinks">
            <a href="/home">Hjem</a>
            <a href="/viewCustomer">Kunder</a>

</div>

<form action="/updateLogin" method="post">

    <input style=" height: 1px; length: 1px; position: absolute; bottom: 0; visibility: hidden" type="text" name="bruger_id" th:value="${login.bruger_id}"/>
    <input style="padding: 7px 10px" type="text" name="fornavn" placeholder="Fornavn" th:value="${login.username}"/>
    <input style="padding: 7px 10px" type="text" name="efternavn" placeholder="Efternavn" th:value="${login.password}"/>
    <input style="padding: 7px 10px" type="text" name="ansettelsesdato" placeholder="Ansættelsesdato" th:value="${login.status}"/>

    <input style="padding: 7px 10px; background-color:lightgreen;" type="submit" value="Opdater login"/>
</form>
