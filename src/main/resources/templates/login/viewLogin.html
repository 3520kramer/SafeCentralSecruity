<form action="/logout" method="get">

</form>
<table>
    <thead>
    <tr>
        <th>Brugernavn</th>
        <th>Kodeord</th>
        <th>Status</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="login: ${logins}">

        <td th:text="${login.username}"/>
        <td th:text="${login.password}"/>
        <td th:text="${login.status}"/>


    </tr>

   <td><a th:href="@{'/delete/'+${login.bruger_id}}">
        <button>Delete</button>
    </a>

        <a th:href="@{'/updateCustomer/'+${login.bruger_id}}">
            <button>Update</button>

        </a>

    </td>
    </tbody>
</table>
